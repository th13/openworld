<!DOCTYPE html>
<html>
<head>
    <title>socketio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script type="text/javascript">
        
        const socket = io.connect('http://localhost:5000');

        console.log(socket);

        socket.on('connect', function() {
            console.log('Client connected.');
            socket.emit('client_connected', { data: 'Client connected.' });

            console.log();
    });

        socket.on('authentication_requested', function() {
            socket.emit('get_some_data', { auth: 'bigisland' });
        });

        socket.on('authentication_failed', function() {
            console.log('Could not authenticate.');
        });

        socket.on('here_is_data', function(data) {
            console.log(data);
        });

    </script>
</head>
<body>

</body>
</html>
